<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Book your next stay!</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Three Rivers Resort</h1>
      <h2>Pittsburgh's Finest Luxury Vacation Destination</h2>
      <form action="">
        <div class="form-container">
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input required type="text" id="firstName" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input required type="text" id="last-name" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input required type="email" id="email" />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input required type="text" id="address" />
          </div>
          <div class="form-group">
            <label for="rooms">Rooms:</label>
            <select name="rooms" id="rooms" required min="1" max="2">
              <option value>Select Number of Rooms</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="form-group">
            <label for="adults">Adults</label>
            <select name="adults" id="adults" required min="1" max="4">
              <option value>Select Number of Adults</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nights">Nights</label>
            <select name="nights" id="nights" required min="1" max="7">
              <option value>Select Number of Nights</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
        </div>
        <button type="submit">Confirm Reservation</button>
      </form>
    </div>
  </body>
</html>
